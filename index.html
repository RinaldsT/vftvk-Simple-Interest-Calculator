<!DOCTYPE html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <form name="mainform" class="mainform" onsubmit="return validateForm()">
        <label for="principal">Amount</label>
        <input type="number" name="principal" id="principal"><br/>
        <label for="rate">Interest Rate</label>
        <input type="range" name="rate" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
        <span id="rate_val">10.25</span>
        <span>%</span><br>
        <label for="years">No. of Years</label>
        <select name="years" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>
        <button onclick="compute()">Compute Interest</button><br>
        <div class="resultdiv">
        <span id="result"></span>
        </div>
        </form>
        <footer>
            &#169; Everyone Can Get Rich
       </footer>
        </div>

    </body>

</html>
